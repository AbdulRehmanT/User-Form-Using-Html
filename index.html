<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-form</title>
</head>
<body>
    <form action="./welcome page.html">
        <h1>User Registartion Form</h1>
        <label for="">First Name: </label>
        <input required type="text" name="First Name" id=""><br><br>
        <label for="">Last Name: </label>
        <input required type="text" name="Last Name" id=""><br><br>
        <label for="">Password: </label>
        <input required type="password" name="Password" id=""><br><br>
        <p>Bio: <textarea></textarea></p><br>
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" name="gender" id="male" >
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" >
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </fieldset><br><br>
        <fieldset>
            <legend>Interests: </legend>
            <input type="checkbox" name="" id="music">
            <label for="music">Music</label><br>
            <input type="checkbox" name="" id="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" name="" id="reading">
            <label for="reading">Reading</label><br>
        </fieldset><br><br>
        <label for="">Country: </label>
        <select name="" id="">
            <option selected disabled value="">Choose Country</option>
            <option value="">United States</option>
            <option value="">Pakistan</option>
            <option value="">Iran</option>
        </select><br><br>
        <label for="color">Preferred Colors: </label>
        <select name="" id="color" size="4" multiple>
            <option value="">Red</option>
            <option value="">Blue</option>
            <option value="">Green</option>
            <option value="">Yellow</option>
        </select><br><br>
        <label for="">Profile Picture: </label>
        <input type="file" name="" id=""><br><br>
        <label for="">Birthday: </label>
        <input type="date" name="" id=""><br><br>
        <label for="">Email: </label>
        <input required type="email" value=""><br><br>
        <label for="">Website: </label>
        <input type="text"><br><br>
        <label for="">Search: </label>
        <input type="text">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
